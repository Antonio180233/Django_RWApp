<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOX reworking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
   
    <h2 class="alert alert-danger text-center";>CUMMINS REWORK FOR NOx SENSOR</h2> 
    <div class="container mt-3">
        {% for message in messages %}
        <p class='alert alert-success mt-3'>{{ message }}</p>
        {% endfor %}
        <form method="POST" action="{% url 'add_sensor' %}">
            {% csrf_token %}
            <div class="row mg-2">
                <div class="col">
                    <input type="text" class="form-control" name="sensor_data" placeholder="ESCANEA EL QR DEL SENSOR">
                </div>            
            
                <div class="col mb-4">
                   
                    <select class="form-select" name="sensor_station" aria-label="Default select example">
                        <option selected>Selecciona la estación en que falló el sensor</option>
                        <option value="stage1">007</option>
                        <option value="stage2">030</option>
                        <option value="stage3">020</option>
                        <option value="stage4">054</option>
                        <option value="stage5">066</option>
                        <option value="stage6">070</option>
                      </select>

                </div>
                
                <button type="button  " class="btn btn-success">Agregar a la base de datos</button>
                      
      </form>
    <div class="cointainer mt-3">
     
      <table class="table table-dark  ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sensor DATA</th>
            <th scope="col">Station fail</th>
            <th scope="col">Delete</th>
          
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
            
          </tr>
         
       
        </tbody>
      </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
